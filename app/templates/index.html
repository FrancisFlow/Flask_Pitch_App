{% extends 'base.html' %}

{% block content%}

<ul>
{% for pitch in pitches %}
<li>{{pitch.pitch_category}}</li>
<li>
    {{pitch.pitch_body}}
</li>
<li>{{pitch.posted_by}}</li>

<button>Upvote: {{pitch.pitch_upvote}} </button>
<button>Downvote: {{pitch.pitch_downvote}} </button>
<button> <a href="/comment/new/{{pitch.id}}"> Comment as {{current_user.username}}</a></button>
{% endfor %}



{% endblock %}
